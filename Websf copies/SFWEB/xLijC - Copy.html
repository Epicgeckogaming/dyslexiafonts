<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="xLijC.css">
<script src="https://code.angularjs.org/1.2.0-rc.3/angular.min.js"></script>
<script src="xLijC.js"></script>
</head>
<body>
<div ng-app="fdApp">
  <div class="font-dropdown" tabindex="1" fd-font-dropdown>
    <span class="label" ng-style="{{'fontslist[selectedIdx].style'}}">{{fontslist[selectedIdx].name}}</span>
  <ul class="dropdown-list">
      <li ng-repeat="font in fontslist" ng-click="changeFont($index)" ng-class="{'sel': $index == selectedIdx}" ng-style="{{font.style}}">
          {{font.name}}
      </li>
  </ul>
  </div>

<span class="label" ng-style="{{'fontslist[selectedIdx].style'}}">Your Text Here</span>
</div>
</body>
</html>
